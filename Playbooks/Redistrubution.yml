#re
- hosts: Router2
  gather_facts: false
  tasks:
  - name: Routes from EIGRP Into OSPF
    cisco.ios.ios_config:
      lines:
        - redistribute eigrp 6500 subnets
        - ipv6 unicast-routing
      parents: router ospf 1

- hosts: Router3
  gather_facts: false
  tasks:
  - name: Route from BGP into OSPF
    cisco.ios.ios_config:
      lines:
        - redistribute bgp 65100 subnets
        - ipv6 unicast-routing
      parents: Router OSPF 1
  - name: Routes from OSPF into BGP
    cisco.ios.ios_config:
      lines:
        - redistribute ospf 1
      parents: router bgp 65000  